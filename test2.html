<script>
    
    function sumar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num1 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerHTML = "Resultado" + (num1 + num2);
    }

    function restar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num1 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerHTML = "Resultado" + (num1 - num2);
    }

    function multiplicar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num1 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerHTML = "Resultado" + (num1 * num2);
    }

    function dividir() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num1 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerHTML = "Resultado" + (num1 / num2);
    }
  </script>


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>

<body>
  <h1>Calculadora</h1>
  <input type="number" id="num1" placeholder="Numero1">
  <input type="number" id="num2" placeholder="Numero2">

  <button onclick="sumar()">Sumar</button>
  <button onclick="restar()">Restar</button>
  <button onclick="multiplicar()">Multiplicar</button>
  <button onclick="dividir()">Dividir</button>

  <p id="resultado"></p>



  <!-- <script src="js/pruebaconprofe.js"></script> -->

</body>

</html>
